<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phones">
            <img src="iphone.png" alt="imagem do celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo-1.png" class="instagram-logo" width="40%" height="40%" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="alysonfariasFotoPerfil.jpg" class="foto-perfil"   alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue as alysonfarias</a>
                <a href="#" class="instagram-logout">Logout</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é alysonfarias?</p>
                    <p class="not-account">
                       <span class="link-blue">Alternar contas</span>
                       ou
                       <span class="link-blue">Inscreva-se</span>
                    </p>
                
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                <a href="#" class="app-download"> </a>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
